<script>

let cards=[];
try{cards=JSON.parse(document.getElementById('cardsData').textContent);}catch(e){console.error('Error al parsear las tarjetas',e);}
const topics=["Todas",...new Set(cards.map(c=>c.topic))];
const select=document.getElementById('topicSelect');
topics.forEach(t=>{const opt=document.createElement('option');opt.value=t;opt.textContent=t;select.appendChild(opt);});
const deck=document.getElementById('deck');
function render(topic){deck.innerHTML='';(topic==='Todas'?cards:cards.filter(c=>c.topic===topic)).forEach(({q,a})=>{const c=document.createElement('div');c.className='card';c.innerHTML=`<div class='inner'><div class='front'><strong>${q}</strong></div><div class='back'>${a}</div></div>`;c.onclick=()=>c.classList.toggle('flipped');deck.appendChild(c);});}
select.onchange=e=>render(e.target.value);
render('Todas');
</script>
